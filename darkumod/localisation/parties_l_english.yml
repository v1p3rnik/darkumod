l_english:
 friendship:0 "Friendship"
 friendship_noun:0 "Friendship"
 friendship_desc:0 "Friendly Regime"
 friendshipism:1 "Friendshipism"
 friendshipism_desc:1 "Friendshipism is a unique worldview promoted by Dark Buddhist. It promotes world peace, dismantling all factions and military alliances and achieving betterment of the world as a whole."
 republicanism:1 "Republicanism"
 republicanism_desc:1 "Republicanism in this sense of the word is a democratic ideology which promotes a return to a system of government present in time of Roman Republic. The Senate is the ruling body, and the Emperor in this modernised government form considered merely \"first among equals\" and presides over Senate sessions."
 cutie_marxism:1 "Cutie-Marxism"
 cutie_marxism_desc:1 "\"Cutie Marxism\" is a special reading of Karl Marx's teachings. On top of all the other standard dogmas and ideas, it promotes an idea of each citizen wearing a \"cutie mark\" on their body, indicating their occupation and/or character. Most people are finding these incredibly cute and make them in form of tattoos, however more extreme and fanatical followers are reported to use heated iron marks."
 freundschaftism:1 "Frundschaftism"
 freundschaftism_desc:1 "This ideology is a mix of nationalistic and militarist ideas hailing from various fascist movements of Europe (mainly german) and the standard friendshipism ideas - world peace, dismantling of all factions and military alliances and achieving betterment of the world as a whole... but only for the people of Friendship order."
 revolution_r:1 "Holy Revolution"
 revolution_r_desc:1 "The Church of Holy Revolution is an organisation that rose to political influence and power as the flame of almost religious fervour swept the people of Friendship Union. It combines devotion of an orthodox religion with the teachings of marxism and leninism, creating a cult of \"death for the holy cause\" and self-sacrifice for the greater good."
 imperium:1 "Imperial"
 imperium_desc:1 "Based on the Imperium concept of the late Roman Empire, this ideology is enamored in dreams and memories of the ancient civilisation, hoping to turn back time, to the good old days."
