l_english:
 FSO_order_69:0 "Order 69"
 FSO_order_69_effect:0 "§GOur nation will determine its political system and path in the world.§!\n"
 FSO_order_69_desc:0 "Early days of any nation are turbulent and full of troubles. The people's minds are stirred by radical ideas, and factions fight for control. Order 69 has established the Senate. The Emperor and those loyal to the Order must prevail!"
 FSO_political_open:0 "Political Tree"
 FSO_political_open_tt:0 "§ROur nation needs to determine itself first before pushing any reforms.§!"
 FSO_political_open_desc:0 "This is the Political part of the focus tree. It is recommended to prioritise it."
 FSO_economic_open:0 "Economical/Military Tree"
 FSO_economic_open_desc:0 "This is the Economical/Military part of the focus tree. Use focuses from here after political ones or during downtime."
 FSO_darku_question:0 "The Question of Monarchy"
 FSO_darku_question_effect:0 "§GCompleting this will consolidate our nation, one way or another.§!"
 FSO_darku_question_desc:0 "Dark Buddhist, a monarch, still formally rules the country. This is against the communist ideas and the path we, the Plebeian Assmebly, have taken, and needs to be dealt with."
 FSO_delegation_to_moscow:0 "Delegation to Moscow"
 FSO_delegation_to_moscow_tt:0 "Is only available if Dark is gone."
 FSO_delegation_to_moscow_effect:0 "§GWe will ask Moscow to join Comintern.§!"
 FSO_delegation_to_moscow_desc:0 "We need allies! Let us send a delegation to Stalin and ask to join Comintern."
 FSO_autonomous_revolution:0 "Autonomous Revolution"
 FSO_autonomous_revolution_tt:0 "Is only available if Dark is in power still."
 FSO_autonomous_revolution_effect:0 "§GWe will either form a pact with Comintern or go without them.§!"
 FSO_autonomous_revolution_desc:0 "With our new leader, our nation is truly on the path to greatness! But we need to form friendships and pacts with other communists."
 FSO_scientific_greatness:0 "Scientific Greatness"
 FSO_scientific_greatness_desc:0 "We have extra funds available! It is decided that we should spend them on Sciences, Arts and Sports to demonstrate the world our greatness!"
 FSO_scientific_greatness_effect:0 "§GWe will gain a bonus to our science.§!"
 FSO_commie_propaganda:0 "Anti-Imperialist Propaganda"
 FSO_commie_propaganda_desc:0 "Next step of our master plan is to spread awareness among the people about the evils of this world."
 FSO_commie_propaganda_effect:0 "§GWe shall improve our nation's spirit!§!"
 FSO_faster_higher_stronger:0 "Faster, Higher, Stronger"
 FSO_faster_higher_stronger_desc:0 "Last but not least come sports and athletic achievements. Let us promote this healthy lifestyle among the people and show superiority of the Friendship Union!"
 FSO_faster_higher_stronger_effect:0 "§GWe will improve our nation's spirit!§!"
 FSO_rebuilding_alone:0 "Rebuilding Alone"
 FSO_rebuilding_alone_tt:0 "We were denied by Moscow."
 FSO_rebuilding_alone_desc:0 "We were spurned by Stalin and his corrupt leadership, and our country is ruined. Let us rebuild, and forge our own path!"
 FSO_rebuilding_alone_effect:0 "§GWe will improve our nation's spirit!§!"
 FSO_rebuilding_comintern:0 "Aid from the Soviets"
 FSO_rebuilding_comintern_tt:0 "Moscow took us in."
 FSO_rebuilding_comintern_desc:0 "We have gained friends, but our country is almost lost. We must rebuild and ask for help."
 FSO_rebuilding_comintern_effect:0 "§GWe will improve our nation's spirit!§!"
 FSO_friend_requests:0 "Send Friend Requests"
 FSO_friend_requests_desc:0 "As we are finally discovering our true identity as a nation and a commune, rest of the world seems to still stay largely hostile, mocking or indifferent. Is time to make some friends!"
 FSO_friend_requests_effect:0 "§YWe will receive unexpected guests, prepare for consequences!§!"
 FSO_defend_austria:0 "We Got This Together"
 FSO_defend_austria_desc:0 "Promising is easy, keeping that promise not so much. Facing the imminent German invasion, it might be a good idea to start making preparations both at home and in Austria for the unwelcomed guests."
 FSO_defend_austria_effect:0 "§GWe will build forts on the borders!§!"
 FSO_defend_austria_tt:0 "Available if \"protected\" Austria."
 FSO_appease_germany:0 "Choose Your Friends Wisely"
 FSO_appease_germany_tt:0 "Available if rejected Austrian delegates."
 FSO_appease_germany_desc:0 "Times are dire and getting along with everyone is but a wishful dream. We cannot face the Reich, at least not for now. Maybe we can sign a pact or two, though?.."
 FSO_appease_germany_effect:0 "§GWe will secure Germany is not going after us in the future!§!"
 FSO_home_and_beyond:0 "Home And Beyond"
 FSO_home_and_beyond_desc:0 "Superior cutie-marxist ideology might be entrenched at home, but it cannot survive without spreading further. Hungarian neighbours seem like they could use guidance and become our friend... or make a fine addition to our land."
 FSO_home_and_beyond_effect:0 "§GWe are going to get a wargoal on Hungary or subvert them into our faction.§!"
 FSO_cutie_crusade:0 "Cutie Crusade"
 FSO_cutie_crusade_tt:0 "We must decide what happens to Hungary first."
 FSO_cutie_crusade_desc:0 "Sympathizers are calling for help everywhere. Our army is grand and ready, Assembly united as ever. Will we hear the cries of the opressed and march to far away lands to crush local bourgeoisie and free the peoples of their tyrant rulers?"
 FSO_cutie_crusade_effect:0 "§GOur nation will gain wargoals according to our prior decisions.\n\nA special crusader division will appear.§!"
 FSO_our_legacy:0 "Our Legacy"
 FSO_our_legacy_desc:0 "Whispers and awe about our swift and efficient conquests are spreading all over the world. To some, we seem unstoppable, and to many, we seem dangerous. We might have taken land and immediate glory, but now we need to consolidate our claims."
 FSO_our_legacy_effect:0 "§GWill gain cores on some of the conquered territory.§!"
 FSO_dream_of_power:0 "Dream of Power"
 FSO_dream_of_power_desc:0 "The Friendship Union is the only remaining major power in Europe. Our might and strength of will is matched by none, as legions of cutie-marxist crusaders march across the conquered lands. Our allies are ever-pleased. We must completely dominate the rest of Europe and secure the continent for ourselves! Then we may finally deal with some old... acquaintances."
 FSO_dream_of_power_effect:0 "§GOur nation will be tasked with removing any trace of independent nations in Europe.\n\nThe event chain will continue when you use up all the war goals!§!"
 FSO_secure_future:0 "Secure Our Future"
 FSO_secure_future_desc:0 "Despite finding new friends, we are under threat from the German Reich. We must seek some solution to the problem of Sudetenland before Herr Hitler finds it himself..."
 FSO_secure_future_effect:0 "§GWe will 100% solve the Sudeten crisis. No bamboozle!§!"
 FSO_roads_project:0 "Great Patavonia Project"
 FSO_roads_project_tt:0 "The Sudeten crisis has to be solved first."
 FSO_roads_project_desc:0 "In our newfound situation, we have to make a push towards improving our industry and infrastructure. Otherwise we will not be competitive and will surely lose."
 FSO_roads_project_effect:0 "§GWill gain infrastructure and build new factories.§!"
 FSO_argentinians_question:0 "Our New Subjects"
 FSO_argentinians_question_desc:0 "We now have a lot more people in our nation, and we should decide how best to deal with them - integrate or apply more... radical methods?"
 FSO_argentinians_question_effect:0 "§GWill gain a modifier based on your decision.§!"
 FSO_expand_frontier:0 "Expand the Frontier"
 FSO_expand_frontier_desc:0 "We are now ready for further expansion. Our immediate neighbours to the north will make for very good targets."
 FSO_expand_frontier_effect:0 "§GWill gain wargoals for northern expansion.§!"
 FSO_para_bellum_paraguay:0 "Para Bellum, Paraguay"
 FSO_para_bellum_paraguay_desc:0 "The nation of Paraguay is communist and it stands in our way to Brazil. Perhaps we can convince them to join our side."
 FSO_para_bellum_paraguay_effect:0 "§GParaguay will be annexed.§!"
 FSO_conquer_central_andes:0 "Conquer Central Andes"
 FSO_conquer_central_andes_desc:0 "Nations of Peru and Bolivia are the natural next targets if we are to properly envelop Brazil. Let us... convince these countries that perhaps they should have made the right choices like Paraguay."
 FSO_conquer_central_andes_effect:0 "§GWill gain wargoals for northern expansion.§!"
 FSO_red_carnival:0 "The Red Carnival"
 FSO_red_carnival_desc:0 "Brazil is weakened and vulnerable now, and our agents have sown the seeds of Revolution. We will stage an incident and set the country aflame!"
 FSO_red_carnival_effect:0 "§GWill start a civil war in Brazil.§!"
 FSO_dream_of_revolution:0 "Dream of Revolution"
 FSO_dream_of_revolution_desc:0 "The success so far has inspired an almost religious fervour in our people. The fire of revolution, started in Brazil, has engulfed our hearts in sacred flames. Let us continue our holy cause northwards!"
 FSO_dream_of_revolution_effect:0 "§GWill gain wargoals for northern expansion.§!\nUnited States is oh so near... we must be ready for war with them too."
 FSO_national_defense:0 "National Defense Act"
 FSO_national_defense_desc:0 "We must take active measures to direct our people's gloomy mood into a more productive route."
 FSO_national_defense_effect:0 "§GThe Plebeian Assembly will pass new laws.§!"
 FSO_invisible_enemy:0 "Invisible Enemy"
 FSO_invisible_enemy_desc:0 "The radio waves in the air are not easy to lock down, unlike land borders. We must develop new, extensive encryption protocols and detection systems."
 FSO_invisible_enemy_effect:0 "§GWill improve our encryption at the cost of decryption.§!"
 FSO_every_man_foe:0 "Every Man A Foe"
 FSO_every_man_foe_desc:0 "Everyone not with us is our enemy - that is our new ideology. We must undertake an extensive construction project to defend ourselves from any armed attack on us."
 FSO_every_man_foe_effect:0 "§GWill construct defensive systems and radars.§!"
 FSO_people_army:0 "People's Army of Defense"
 FSO_people_army_desc:0 "Our army doctrines are old and unsuited for the new reality of the situation. We must task our High Command with generating a new doctrine and agitate or more recruits."
 FSO_people_army_effect:0 "§GWill gain modifiers to our army.§!"
 FSO_self_sufficient:0 "Self Sufficient Industry"
 FSO_self_sufficient_desc:0 "Cut off from the rest of the world, our industry needs to be improved drastically to bring us up to speed."
 FSO_self_sufficient_effect:0 "§GWill gain infrastructure and factories.§!"
 FSO_crust_drills:0 "Deep Crust Drills"
 FSO_crust_drills_desc:0 "The new factories need resources. Luckily, the Earth's crust is full of them - we just need to go deeper."
 FSO_crust_drills_effect:0 "§GWe will find extra resources - and something unusual too...§!"
 FSO_element_harmony:0 "Element of Harmony"
 FSO_element_harmony_desc:0 "The newly found element needs more extensive research, as it may lead to unexpected discoveries."
 FSO_element_harmony_effect:0 "§GWe are going to unlock very interesting applications of Uranium.§!"
 FSO_dream_of_unity:0 "Dream of Unity"
 FSO_dream_of_unity_desc:0 "Protected by our almost magical new weapons, our people are fervent and happy. We can form an elite corps of soldiers, \"Elements of Harmony\", to secure our border integrity."
 FSO_dream_of_unity_effect:0 "§GWill gain a full corps of elite infantry divisions.§!\nThis may not end well...\nPrepare for unforeseen consequences."
 FSO_what_matters:0 "What Matters?"
 FSO_what_matters_desc:0 "Dark Buddhist is unhappy with other ideologies, so he must make his own!"
 FSO_what_matters_effect:0 "§GWill become something new...§!"
 FSO_grand_adventure:0 "Grand Adventure"
 FSO_grand_adventure_desc:0 "Now Dark Buddhist wants to travel the world and show others the values of friendship or learn something new."
 FSO_grand_adventure_effect:0 "§GEffect depends on your choices!§!"
 FSO_perfect_couple:0 "Perfect Pair"
 FSO_perfect_couple_desc:0 "Now that we've seen each other, it's time to make some real friends!"
 FSO_perfect_couple_effect:0 "§GThis will allow you to befriend five world leaders... Or try to!§!"
 FSO_project_destiny:0 "Project Destiny"
 FSO_project_destiny_desc:0 "We are still forming our ideology, and now we need to make up our mind about how do we align ourselves with other ideologies of the world."
 FSO_project_destiny_effect:0 "§GWe will shape our foreign politics.§!"
 FSO_long_distance:0 "Long Distance Relations"
 FSO_long_distance_desc:0 "Our new ideology requires a new idea of warfare and military. Let us introduce the Praetorian Guard as the core of our army!"
 FSO_long_distance_effect:0 "§GWe will get Praetorians and a few divisions!§!"
 FSO_three_heads:0 "The Three Heads"
 FSO_three_heads_desc:0 "The emergent nobles of our nation require attention. We need to sort out this internal impasse and see if we can't benefit from it."
 FSO_three_heads_effect:0 "§GWe will get access to Noble Houses, as well as pulse events.§!"
 FSO_sinister_minister:0 "A Sinister Minister"
 FSO_sinister_minister_desc:0 "Sudetenland continues to be a thorn in our side. Some experts claim that Germany will not let us go as long as the ethnic Germans still live there. We must come up with a solution."
 FSO_sinister_minister_effect:0 "§RIt is impossible to predict what will happen - but be ready for the worst!§!"
 FSO_royal_duties:0 "Royal Duties"
 FSO_royal_duties_desc:0 "Last thing that needs to be sorted out is the Royal Family of the Friendship Order. What is the line of succession? How is it regulated? We need to fix it!"
 FSO_royal_duties_effect:0 "§GThis unlocks Royal Marriages and some other decisions.§!"
 FSO_time_to_be_awesome:0 "Time To Be Awesome"
 FSO_time_to_be_awesome_desc:0 "At long last, we are ready. Looking outwards, we can see people crying out for friendship, they need our friendship, they crave it. We cannot stand idly by."
 FSO_time_to_be_awesome_effect:0 "§GThis focus will allow us to fight proxy wars to install Friendship regimes.§!"
 FSO_break_the_wheel:0 "Break The Wheel"
 FSO_break_the_wheel_desc:0 "Our mission is to bring world peace, and it is impossible to achieve until we are the only military left."
 FSO_break_the_wheel_effect:0 "§GAllows decision to disarm and puppet friendshipist nations in your faction.§!"
 FSO_dream_of_friendship:0 "Dream of Friendship"
 FSO_dream_of_friendship_desc:0 "There are some who accept us, and many who are still blind. Show them the error of their ways by proving our ideological superiority through friendship!"
 FSO_dream_of_friendship_effect:0 "§GAllows construction of Project Utopia - a Victory Wonder.§!"
 FSO_grand_conspiracy:0 "The Grand Conspiracy"
 FSO_grand_conspiracy_desc:0 "The Fascists have secured a massive amount of influence, and it is only growing. However, it seems as if their position is still vulnerable. The future of the Friendship Order is uncertain still..."
 FSO_grand_conspiracy_effect:0 "§GThe future of our nation will be decided now.§!"
 FSO_make_it_reign:0 "Make It Reign!"
 FSO_make_it_reign_desc:0 "All is according to our plan. The Fascist party is the only party left, and all other parties are now closed. We need to consolidate our power, and empower the State!"
 FSO_make_it_reign_effect:0 "§GWe will strengthen our internal position.§!"
 FSO_make_it_reign_tt:0 "Fascists took power in the Friendship Order."
 FSO_axis_girls:0 "Axis Girls"
 FSO_axis_girls_desc:0 "A unique phenomena - a girls band has formed recently in Prague! They call themselves "Axis Girls" and sing beautiful patriotic songs about the Friendship Order. They have enchanted a lot of people now, and maybe we can somehow make use of this?"
 FSO_axis_girls_effect:0 "§GThis lucky occurence is bound to help us now!§!"
 FSO_axis_girls_tt:0 "Arische Ehefrau leads the fascists."
 FSO_kindness:0 "Kindness"
 FSO_kindness_desc:0 "Now that Germany is looking at us, we must show our kindness. Let's start by signing some agreements!"
 FSO_kindness_effect:0 "§GAnschluss has come early...§!"
 FSO_loyalty:0 "Loyalty"
 FSO_loyalty_desc:0 "We have shown kindness - now time to prove loyalty. We are aware of German plans in respect with Poland, let's speed them up a bit and ensure our alliance with Hitler."
 FSO_loyalty_effect:0 "§GPoland will not expect this.§!"
 FSO_generosity:0 "Generosity"
 FSO_generosity_desc:0 "Generosity is the next logical step after kindness. Let us give up every claim we might have on Poland and Austria to show Germany we are real allies."
 FSO_generosity_effect:0 "§GWe will get buffs from Germany.§!"
 FSO_operation_thinkable:0 "Operation Thinkable"
 FSO_operation_thinkable_desc:0 "Anything is possible, if you apply a little bit of thinking to it!"
 FSO_operation_thinkable_effect:0 "§GWe will be able to conquer Hungary.§!"
 FSO_honesty:0 "Honesty"
 FSO_honesty_desc:0 "Some leaders are visionaries, but true true friend will aproach them and remind them of the reality. We need to talk about Britain, if we wish to win the war…"
 FSO_honesty_effect:0 "§GA wake up call for the Führer§!"
 FSO_laughter:0 "Laughter"
 FSO_laughter_desc:0 "Our faction is thriving, and friendship blossoms. However, everywhere else in the world needs a little more... Order."
 FSO_laughter_effect:0 "§GThis leads to war with both the West and the East. Have fun!§!"
 FSO_magic:0 "Magic"
 FSO_magic_desc:0 "All elements of harmony are present now in our faction, but it is only Magic that makes it all complete. Let us work our Magic, gather together as friends and divide this world!"
 FSO_magic_effect:0 "§GA conference will be held, dividing the world as we seem fit.§!"
 FSO_sirens_song:0 "\"Siren's Song\""
 FSO_sirens_song_desc:0 "The potential in Axis Girls is far more than meets the eye. We shall now finally reveal the true power of sirens!"
 FSO_sirens_song_effect:0 "§GA unit of Special Forces will be called.§!"
 FSO_dream_of_change:0 "Dream of Change"
 FSO_dream_of_change_desc:0 "For too long, the Axis powers have been shunned. No more! Our vision of friendship is right, and we will make sure of it."
 FSO_magic_effect:0 "§GThis will give you an end goal!§!"
 FSO_alternative_for_bohemia:0 "Alternative For Bohemia"
 FSO_alternative_for_bohemia_desc:0 "As a result of recent developments, our fascist party has been reformed under the leadership of Voice of Friendship. Axis is too radical for us; and their interests misalign with ours. Pincered between two giants, we must seek allies among other nations just like us."
 FSO_alternative_for_bohemia_tt:0 "Dark Buddhist leads the fascists."
 FSO_alternative_for_bohemia_effect:0 "§GA new alliance will be forged.§!"
 FSO_freundschaft_ist_magie:0 "Freundschaft ist Magie"
 FSO_freundschaft_ist_magie_desc:0 "Our brothers now share our ideals of friendship just like us. They now want to repay us for our generosity and kindness - this is truly a great leap forward for our severely hindered economy!"
 FSO_freundschaft_ist_magie_effect:0 "§GAny industry lost will be regained.§!"
 FSO_fall_schwarz:0 "Fall Schwarz"
 FSO_fall_schwarz_desc:0 "Our makeshift alliance is still missing a crucial member. For the past few months we were negotiating and preparing - time to activate Plan Fall Schwarz!"
 FSO_fall_schwarz_effect:0 "§GTrouble is brewing in Poland, and we seek to gain from it!§!"
 FSO_visegrad_conference:0 "Visegrad Conference"
 FSO_visegrad_conference_desc:0 "Now that we are in accord, it is time to convene as equals and decide the formal structure of our alliance. A small town of Visegrad would make a perfect spot for this."
 FSO_visegrad_conference_effect:0 "§GWe shall convene and settle a few important matters.§!"
 FSO_together_stars:0 "Together to the Stars"
 FSO_together_stars_desc:0 "Our alliance is stronger than any other! It is built on the basis of mutual trust and respect, and this extends to all types of cooperation - including scientific exchange."
 FSO_together_stars_effect:0 "§GOur shared research brings benefits!§G!"
 FSO_neu_magyarorszag:0 "Neu-Magyarország"
 FSO_neu_magyarorszag_desc:0 "For too long, we were ignored, driven into the mud. With our newfound strength in unity, we must seek to reclaim what was long lost, starting with our Hungarian friends!"
 FSO_neu_magyarorszag_effect:0 "§GThis will give Hungary claims to restore the Old Kingdom and forge it anew!§!\n§RThis leads to war! Be ready!§!"
 FSO_legacy_romische_reich:0 "Legacy of Das Römische Reich"
 FSO_legacy_romische_reich_desc:0 "The Roman Empire was the greatest empire Europe has ever seen. It stood for centuries, with its eastern half still standing for a thousand years before being overrun. Now that Greece is free from the Turks, it is time to remind them of their legacy."
 FSO_legacy_romische_reich_effect:0 "§GGreece will be made an offer, and an Empire will be restored.§!\n§RThis leads to war! Be ready!§!"
 FSO_red_alert:0 "Red Alert"
 FSO_red_alert_desc:0 "A true Intermarum stands strong in Eastern Europe. However, a threat still looms, and our Polish brethren yearn to return the lands they should rightfully own. Time to face the bear, and take it down."
 FSO_red_alert_effect:0 "§GPoland will restore its old kingdom and claims.§!\n§RThis leads to war! Be ready!§!"
 FSO_dream_of_glory:0 "Dream of Glory"
 FSO_dream_of_glory_desc:0 "Our bond is iron, and will is stronger than ever. Our friends have reclaimed their long lost glory, after others trumpled them and left in the dust. Future generations will sing legends of us, and our Glory!"
 FSO_dream_of_glory_effect:0 "§GWe will gain some cores and target the \"Allies\"!"
 FSO_trust_no_one:0 "Trust No One"
 FSO_trust_no_one_desc:0 "Our Imperial trust was betrayed. Everyone has turned their backs on us. The Emperor was almost murdered. Enough! From now on, the Emperor will only rely on himself - and the most devoted followers."
 FSO_trust_no_one_tt:0 "Dark Buddhist's life is in great danger. Enemies are everywhere."
 FSO_trust_no_one_effect:0 "§RThe darkness grows. Skies darken.§!"
 FSO_rise_of_darkstapo:0 "Rise of Darkstapo"
 FSO_rise_of_darkstapo_desc:0 "Yes, indeed. Only a handful of very trusted agents will help. All of those outside the Palace - they are bickering fools, idiots. This country needs to be ruled with an iron fist... or rather, an iron scalpel."
 FSO_rise_of_darkstapo_effect:0 "§RDark shroud covers the Palace. Agents of Dark spread across the country.§!"
 FSO_wonderbunker:0 "The Wonderbunker"
 FSO_wonderbunker_desc:0 "This Palace is not safe. It's not safe. It's NOT SAFE! More defenses, fortifications, yes. No one must get inside. There will be no second poisoning. Emperor's agents speak of terrible people conspiring against the Emperor outside the Palace. They must be kept out."
 FSO_wonderbunker_effect:0 "§RDarkness is akin to an impenetrable wall, protecting from harm but also blocking any empathy.§!"
 FSO_caesar_consultum_ultimum:0 "Caesar Consultum Ultimum"
 FSO_caesar_consultum_ultimum_desc:0 "The Senate, those idiots. They are standing in the way. They think they hold any semblance of power over the Emperor?! They will be forced to comply. Dark Buddhist will be given emergency powers, for an indefinite period of time. A public speech? Too dangerous, much safer to use the radio..."
 FSO_caesar_consultum_ultimum_effect:0 "§RDebilitating black void is spreading its tendrils, grasping at the levers of power.§!"
 FSO_dictator_tenebris:0 "Dictator Tenebris"
 FSO_dictator_tenebris_desc:0 "Agents of the Emperor's Hand. Yes, yes, they are reliable. The Darkstapo will protect the Emperor and his Palace. No need to have these meddlesome Praetorians anymore - the plotters, traitors, they conspired with the Senate in the past, they will do it again. The Officer Corps must be dealt with too - removed from leadership."
 FSO_dictator_tenebris_effect:0 "§RWhere will the disgruntled Praetorians go? Guardians of the Light, shunned away by Darkness...§!"
 FSO_chaos_aeternam:0 "Chaos Aeternam"
 FSO_chaos_aeternam_desc:0 "Finally, pieces fall into place, like dominos. The Darkstapo is stronger than any army, unseen and deadly. We will orchestrate a spectacle Europe will remember for ages."
 FSO_chaos_aeternam_effect:0 "§RCorruption seeps through the cracks, spreading Dark's influence. A terrible calamity will occur, and Chaos will be at its helm.§!"
 FSO_loyal_industries:0 "Loyal Industries"
 FSO_loyal_industries_desc:0 "Our coffers are running thin. This is unacceptable. Darkstapo, however, can ensure that loyal directors are appointed at key positions in the country."
 FSO_loyal_industries_effect:0 "§RNot even Midas was insane enough to wish that pure darkness could be turned in gold...§!"
 FSO_darkest_hour:0 "The Darkest Hour"
 FSO_darkest_hour_desc:0 "They are all simply a cyst, waiting to be gotten rid of. Darkstapo reports clearly tell that the divided factions are conspiring independently to rise up in open rebellion. Cowards! They cannot hope to defeat the Emperor's will, for it is unbreakable. Let them kill each other, so that the pure and loyal inherit this Earth. Darkness Reigns!"
 FSO_darkest_hour_effect:0 "§RBrother turns upon brother, and only the laughter of thirsting dark gods echoes in the air in symphony of death.§!"
 FSO_first_order:0 "The First Order"
 FSO_first_order_desc:0 "In these trying times, unexpected help comes from the loyal veterans. Found and picked out by Darkstapo, these legions are loyal to the Emperor to their last breath. Good. They might have to draw that breath soon..."
 FSO_first_order_effect:0 "§RThe hounds of war with blackened hearts, their loyalty is only second to their brutality.§!"
 FSO_dream_shattered:0 "A Dream Shattered"
 FSO_dream_shattered_desc:0 "The Emperor does not see dreams. At night, a dark vision is shown to him, the same every time. A world shrouded in Darkness. The last light being snuffed out. And in this still, barren landscape, sits his throne - The Dark Throne."
 FSO_dream_shattered_effect:0 "§RCrush your enemies within, and proceed to destroy the enemies without. Fulfill your dark destiny.§!"
 FSO_democracy_soon:0 "Democracy Coming in Man the Guns!"
 FSO_democracy_soon_desc:0 "Democratic branch requires key features coming in Man the Guns. Thank you for your patience!"